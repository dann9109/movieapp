<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flickFinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-dark">
    <header class="header pe-2 ps-2">

        <div class="searchbar d-flex pt-2 pb-2 align-items-center">
            <input type="text" class="form-control me-2" id="search-input" placeholder="Enter Movie Title">
            <button class="btn btn-danger me-2" id="search-button">Search</button>
        </div>
        <img class="logo p-1" src="./assets/images/logo.png" alt="">
    </header>

    <main class="main d-flex flex-row pe-2 ps-2 pt-2 pb-2">
        <section>
            <img id="movie-poster" class="img_2" src="./assets/images/2_placeholder.png" alt="">
        </section>


        <section class="d-flex flex-fill flex-column justify-content-center align-items-center">
            <article class="display-flex flex-column justify-content-evenly" >
                <div class="mb-4">
                    <h2 class="h2words" id="movie-title">type your flick name</h2>
                </div>
                <div class="pt-2">
                    <p class="words" id="movie-plot">flick description</p>
                </article>
            </div>
        </section>
    </main>
    <section class="button">

    </section>

    <footer class="footer p-4">
        <p>&copy;2024 Rutgers Coding Bootcamp Group 2: Sean, Emily, Daniel, Connor</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>

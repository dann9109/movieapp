<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: #333;
        }

        .search-container {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body class="bg-dark">
    <header>
        <h1 class="h1">Movie App</h1>
    </header>
    <div class="container mt-4">
        <div class="row justify-content-center bg-dark">
            <div class="col-md-6">
                <div class="search-container bg-dark">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search-input" placeholder="Enter movie title">
                        <button class="btn btn-danger" id="search-button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="main row">
        <section class="section_1 column text-center text-bg-danger">
            <h3>Search History</h3>
            <ul id="search-history-list"></ul>
        </section>
        <section class="section_2 column text-center text-bg-warning">
            <h2 id="movie-title">Movie Title</h2>
            <img id="movie-poster" src="assets/images/slack-imgs.jpg">
            <h3 id="movie-plot">Movie Description</h3>
        </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>

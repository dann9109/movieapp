<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flickFinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-dark">

    <header class="header">
        <img class="logo p-1" src="./assets/images/logo.png" alt="">
        <div class="searchbar d-flex pt-2 pb-2 align-items-center">
            <input type="text" class="form-control me-2" id="search-input" placeholder="Enter Movie Title">
            <button class="btn btn-danger me-2" id="search-button">Search</button>
        </div>
    </header>

    <main class="main d-flex flex-wrap pe-2 ps-2 pt-2 pb-2">
        <section>
            <img class="img_2" src="./assets/images/2_placeholder.png" alt="">
        </section>

        
        <section class="section_2 d-flex flex-fill flex-column justify-content-center align-items-center">
            <h2 class="words " id="movie-title">Movie Title</h2>
            <h3 class="words" id="movie-plot">Movie Description</h3>
        </section>
    </main>

    <!-- Modal container -->
<div id="modal-container">
    <!-- Modal content -->
    <div class="modal-content" id="modal-content">
      <!-- Heading and list for search history -->
      <h2>Search History</h2>
      <ul id="search-history-list"></ul>
    </div>
  </div>

    <footer><button id="search-history-button">Show Search History</button> </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
